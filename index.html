<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator-With-Storage</title>
    <link rel="stylesheet" href="index.css">

    <!-- remove favicon 404 error -->

    <link rel="shortcut icon" href="#"> 
</head>
<body>
    
    <div class="main">
        <div class="calcBox">
            <div class="modeBox">
                <div class="modes">
                    <img src="./icons/dark-on-sun.png" alt="sun">
                    <img src="./icons/off-moon.png" alt="moon">
                </div>
            </div>

            <div class="screenBox">
                <div id="inputScreen">
                    <p id="inputvalue"></p>
                    <p id="outputvalue"></p>
                </div>
            </div>

            <div class="buttonBox">
                <div class="control"></div>

                <div class="buttons">
                    <div class="btn" style="color: orangered;">C</div>
                    <div class="btn" style="color: orangered;">(</div>
                    <div class="btn" style="color: orangered;">)</div>
                    <div class="btn" style="background-color: orangered; color: white;">รท</div>

                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn" style="background-color: orangered; color: white;">ร</div>

                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn" style="background-color: orangered; color: white;">-</div>

                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn" style="background-color: orangered; color: white;">+</div>

                    <div class="btn" style="padding: 20px 83px;">0</div>
                    <div class="btn">.</div>
                    <div class="btn" style="background-color: orangered; color: white;">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
